<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SVG Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <svg id="dynamic-svg" xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500"></svg>
    </div>

    <script>
        function updateSVG() {
            fetch('output.svg?' + new Date().getTime())
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dynamic-svg').innerHTML = data;
                })
                .catch(error => console.error('Error updating SVG:', error));
        }

        // Initial update
        updateSVG();

        // Set interval to check for updates every second
        setInterval(updateSVG, 100);
    </script>
</body>
</html>
